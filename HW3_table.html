<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Table</title>
</head>

<body>
    <h3>Basic HTML Table</h3>
<table border="1">
    <tr class="1">
        <th>Level 1</th>
        <th>Level 2</th>
        <th>Level 3</th>
        <th>Info</th>
        <th>Name</th>
    </tr>
    <tr class="2">
        <td rowspan="6">System</td>
        <td rowspan="4">System Apps</td>
        <td rowspan="3">System Env</td>
        <td>App Test</td>
        <td>foo</td>
  </tr>
  <tr class="3">
        <td>App memory</td>
        <td>foo</td>      
  </tr>
    <tr class="4">
        <td>App Test</td>      
        <td>bar</td>      
  </tr>
  <tr class="5">
        <td>System Env2</td>    
        <td>App Test</td> 
        <td>bar</td>      
  </tr>
  <tr class="6">
      <td rowspan="2">System Memory</td>
      <td rowspan="2">Memory Test</td>
      <td>Memory Func</td>
      <td>foo</td>
  </tr>
  <tr class="7">
      <td>App Test</td>
      <td>foo</td>
  </tr>
</table>
</body>
