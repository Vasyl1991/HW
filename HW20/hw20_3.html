<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let number = prompt("Enter number");
let exponentiation = prompt("Enter exponentiation");

let result = 1;
let operation = 0;

while (operation < exponentiation) {
result = result * number; operation++;
}
alert(`${number} в ${exponentiation}-ій степені дорівнює: ${result}`);
        
    </script>
    
</body>
</html>
