<body>
    <!--js1-->
    <script>
        function checkSpam(string){
if (string.toLowerCase().includes("spam")){
return true
}
else if (string.toLowerCase().includes("sex")){
return true
}
return false
}

console.log(checkSpam('[sex] How to earn fast money?'));
        </script>

    <!--js1-->
    <script>
function getString(string){
if (string.length <= 20){
return string
}
return string.slice(0,17) + "..."
}

console.log( getString("123456789123456712348"))
        </script>
</body>
